{% extends "findbooks/base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Select Term</h1>

        {% for term in terms %}
        <h1>{{ term.term }}</h1>
        <h1>{{ term.title }}</h1>
        {% endfor %}
    {% else %}
        <h1>SIGN IN PLEASE</h1>
    {% endif %}
{% endblock content %}

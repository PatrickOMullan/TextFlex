{% extends "findbooks/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div style="margin-top: 5%;" class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="height: 150px; width: 150px; margin-right: 5%;">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Settings</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock content %}
